<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="EmployeeName">Employee Name and Last name</label>
        <input type="text" formControlName="EmployeeName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EmployeeName.errors }" />
        <div *ngIf="submitted && f.EmployeeName.errors" class="invalid-feedback">
            <div *ngIf="f.EmployeeName.errors.required">Full Name is required</div>
        </div>
    </div>

    <!--
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    -->

    <div class="form-group">
        <label for="Department">Department</label>
        <input type="text" formControlName="Department" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Department.errors }" />
        <div *ngIf="submitted && f.Department.errors" class="invalid-feedback">
            <div *ngIf="f.Department.errors.required">Department is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="MailID">Employee e-mail</label>
        <input type="email" formControlName="MailID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MailID.errors }" />
        <div *ngIf="submitted && f.MailID.errors" class="invalid-feedback">
            <div *ngIf="f.MailID.errors.required">E-mail is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
